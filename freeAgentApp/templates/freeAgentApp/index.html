{% extends 'freeAgentApp/base.html' %}
{% block title %} All Projects {% endblock %}


{% block body %}

    
    <h1>Project List</h1>
    <ul>
        {% for project in object_list %}
        <!--Details-->
        <li><a href="{% url 'freeAgentApp:detail' project.id %}" class="btn btn-primary btn-sm">{{ project.title}}</a>
         
        <!--Delete-->
        <form action="{% url 'freeAgentApp:deleteProject' project.id %}" method = "post" style=" display: inline;">
           {%csrf_token%}
           <input type="hidden" name="project_id" value="{{project.id}}"?>
           <button type "submit" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-trash"></span>
        </form>
        </li>
        {% endfor %}
      
{% endblock %}
