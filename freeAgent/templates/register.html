<!--Registration page for new users-->
<!doctype html>
<html lang ="en-US">

<head>
<!--The title attribute is the text displayed in the browsers tab-->
<title>Register</title>
<meta charset = "UTF-8">
</head>

<body>
    <div>
        <form action="" method="post">
            {% csrf_token %}
            {% for field in form %}
            {{ field.label_tag }}:{{ field }}
            {{ field.error }}
            {% endfor %}
            <input type="submit" value="submit">
        </form>
        <footer>

        </footer>
    </div>
</body>

</html>>
